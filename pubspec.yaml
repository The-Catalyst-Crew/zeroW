publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.6.3
  shadcn_ui: ^0.19.2
  shared_preferences: ^2.5.2
  go_router: ^14.8.0
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  google_sign_in: ^6.2.2
  flutter_staggered_animations: ^1.1.1
  image_picker: ^1.1.0
  geolocator: ^13.0.2
  firebase_storage: ^12.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/champion_badge.png
    - assets/images/warrior_badge.png
